<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - OX-ID Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <div class="register-header">
                <i class="fas fa-user-plus mb-3"></i>
                <h2>Registrasi</h2>
                <p class="text-muted">Buat akun baru</p>
            </div>
            
            <div id="alertContainer"></div>
            
            <form id="registerForm">
                <div class="mb-3">
                    <label for="nama" class="form-label">
                        <i class="fas fa-user"></i> Nama Lengkap
                    </label>
                    <input type="text" class="form-control" id="nama" required placeholder="Nama lengkap Anda">
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">
                        <i class="fas fa-envelope"></i> Email
                    </label>
                    <input type="email" class="form-control" id="email" required placeholder="nama@email.com">
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <input type="password" class="form-control" id="password" required placeholder="Minimal 6 karakter">
                </div>
                
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">
                        <i class="fas fa-lock"></i> Konfirmasi Password
                    </label>
                    <input type="password" class="form-control" id="confirmPassword" required placeholder="Ulangi password">
                </div>
                
                <button type="submit" class="btn btn-primary w-100 mb-3">
                    <i class="fas fa-user-plus"></i> Daftar
                </button>
                
                <div class="text-center">
                    <p class="mb-0">Sudah punya akun? <a href="login.html">Login disini</a></p>
                    <a href="index.html" class="text-muted">Kembali ke Home</a>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <p class="mb-0">@Copyright by 24552011027_AndrianMaulanaDzikwan_TIF_RP_23_CNS_B/p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/script.js"></script>
</body>
</html>
